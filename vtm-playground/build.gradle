apply plugin: 'java'
apply plugin: 'application'

dependencies {
    compile project(':vtm-desktop')
    compile project(':vtm-extras')
    compile project(':vtm-jeo')
}

mainClassName = 'org.oscim.gdx.GdxMapApp'

sourceSets {
    main {
        java.srcDirs = ['src']
        resources.srcDirs = ["${buildDir}/assets"]
    }
}

run { ignoreExitValue = true }
